<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Integration</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Passenger Counter</h1>
        <h2 class="text-center" id="num"></h2>
        <div class="text-center">
            <button class="btn btn-primary" onclick="increment()">Increment</button>
            <button type="button" class="btn btn-danger" id="dec-btn" onclick="decrement()">Decrement</button>
            <button type="button" class="btn btn-success" onclick="save()">Save</button>
            
        </div>
        <h2 class="text-center" id="save-view">Last Saved Passengers : </h2>
    </div>
    <script src="index.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="jquery.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
